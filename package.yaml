version:             0.1.0.0
github:              "githubuser/keelung-examples"
license:             BSD3
author:              "Ting-GIan LUA"
maintainer:          "ty.lai@btq.li"
copyright:           "2022 BTQ AG"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/keelung-examples#readme>

dependencies:
- base >= 4.7 && < 5
- keelung
- wide-word
- galois-field
- blake2
- bytestring
- vector

library:
  source-dirs: src

tests:
  keelung-examples-test:
    main: Test.hs
    source-dirs:
      - test
      - src
    dependencies:
      - tasty
      - tasty-quickcheck
      - tasty-hunit
      - QuickCheck

    ghc-options:
      - -Wall
      - -Werror=incomplete-patterns
      - -fno-warn-orphans

