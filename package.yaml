name:                keelung-stdlib
version:             0.1.0.0
github:              "githubuser/keelung-stdlib"
license:             BSD3
author:              "Ting-GIan LUA"
maintainer:          "ty.lai@btq.li"
copyright:           "2022 BTQ AG"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/keelung-stdlib#readme>

dependencies:
- base >= 4.7 && < 5
- keelung
- wide-word
- galois-field
- blake2
- bytestring
- transformers
- vector
- directory

ghc-options:
- -Wall
- -threaded
- -rtsopts
- -with-rtsopts=-N
- -Werror=incomplete-patterns
- -fno-warn-orphans

source-dirs: src

flags:
  profile:
    description: Generate executables that are for profiling only
    manual: false
    default: false

library:
  source-dirs: src

default-extensions:
  - ImportQualifiedPost

executables:
  profile:
    when:
      - condition: flag(profile)
        then:
          main: Profiling
        else:
          main: Dummy
    source-dirs:        
      - profiling


tests:
  keelung-stdlib-test:
    main: Test.hs
    source-dirs:
      - test
    dependencies:
      - tasty
      - tasty-quickcheck
      - tasty-hunit
      - QuickCheck
      - cryptonite
      - utf8-string
      - memory

